buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath 'org.robolectric:robolectric-gradle-plugin:0.11.+'
    }
}
apply plugin: 'com.android.library'
apply plugin: 'robolectric'
apply plugin: 'maven'

def versionMajor = 0
def versionMinor = 1
def versionPatch = 1
def versionBuild = 0

def versionBuildCode = versionMajor * 10000 + versionMinor * 1000 + versionPatch * 100 + versionBuild
def versionBuildName = "${versionMajor}.${versionMinor}" + (versionPatch == 0 ? "" : ".${versionPatch}")

version versionBuildName
group 'net.beshkenadze.dozer'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "net.beshkenadze.dozer.library"
        minSdkVersion 14
        targetSdkVersion 20
        versionCode versionBuildCode
        versionName versionBuildName
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    androidTestCompile 'junit:junit:4.10'
    androidTestCompile 'org.robolectric:robolectric:2.3+'
    androidTestCompile 'com.squareup:fest-android:1.0.+'

    compile 'com.jakewharton.timber:timber:2.2.+'
    compile fileTree(dir: 'libs', include: ['*.jar'])
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://"+System.getProperty("user.home")+"/.m2/repository")
        }
    }
}